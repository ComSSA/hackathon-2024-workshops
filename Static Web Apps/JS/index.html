<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page with JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS (if needed for custom styling) -->
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="#" class="text-xl">My Website</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-8 flex-grow">
        <h1 class="text-3xl text-center mb-4">Interactive Web Page with JavaScript</h1>
        
        <!-- Button to show/hide content -->
        <button id="toggleButton" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mb-4">Toggle Content</button>
        
        <!-- Hidden Content -->
        <div id="dynamicContent" class="hidden bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold">Welcome to the Dynamic Content Section!</h2>
            <p>This content was toggled using JavaScript.</p>
        </div>

        <!-- Form with Validation -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Form with Validation</h2>
            <form id="sampleForm">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md" required placeholder="Enter your email">
                <button type="submit" class="mt-4 w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Submit</button>
            </form>
            <p id="formMessage" class="mt-4 text-red-600 hidden">Please enter a valid email address.</p>
        </div>

        <!-- Dynamic Counter -->
        <div class="bg-white p-6 rounded-lg shadow-md mt-8 text-center">
            <h2 class="text-xl font-semibold mb-4">Click Counter</h2>
            <button id="incrementButton" class="px-6 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Click Me!</button>
            <p id="counter" class="mt-4 text-2xl">Counter: 0</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-auto">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
